<body>
	<div class="container">

			<image src="img/axis-bank-logo.png" alt="Axis Bank"/>
<image src="img/axis-bar.png" alt="Axis Bank" class="responsive" width="1250" height="90" style="margin-top:-49px;"/>
		</div>

		<nav class="navbar">
			<img class="nq-um-navbar-img-cont" src="assets/img/axis-bar.png" />
			<i class="nq-um-navbar-extra-cont"></i>
		</nav>
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<h1 style="text-align: center">
					<b>LCBN</b>
				</h1>
				<div id="loginMessage"></div>
				<div class="panel panel-default" id="logDiv">
					<div class="panel-heading">
						<h3 class="panel-title">
							Employee Login &nbsp; <i data-toggle="tooltip"
								title="Enter your employee id and AD password to log in"
								class='glyphicon glyphicon-info-sign'></i>
						</h3>
					</div>
					<div class="panel-body">
						<br>
						<form id="loginForm">
							<div class="form-group">
								<input required class="form-control" id="loginUsername"
									name="loginUsername" autocomplete="off" placeholder="Username"
									type="text">
							</div>
							<div class="form-group">
								<input required class="form-control" id="loginPassword"
									name="loginPassword" autocomplete="off" placeholder="Password"
									type="password">
							</div>
							<br>
							<button
								data-loading-text="<i class='fa fa-spinner fa-spin'></i> Logging in "
								type="submit" style="background-color: #A03058" id="loginButton"
								class="btn btn-lg btn-primary btn-block">Login</button>
						</form>
						<p>
							<span id="subMessage"></span>
						</p>
					</div>
				</div>
			</div>
		</div>
		
		<div id="roleSelector" style="visibility: hidden">
			<div class="panel panel-default">
				<div class="panel-heading">
					<label class="panel-title">Multiple Access Found</label>
				</div>
				<div class="panel-body" id="logDiv">
					<br />
					<p>Please select portal</p>
					<form id="portSelect" style="margin-top: 30px">
						<div id="mod_radio"></div>
						<button data-loading-text="<i class='fa fa-spinner fa-spin '></i> Logging in " type="submit" style="margin-top: 45px"
						 id="selectPort" class="btn nq-der-form-btn">
							Enter
						</button>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
