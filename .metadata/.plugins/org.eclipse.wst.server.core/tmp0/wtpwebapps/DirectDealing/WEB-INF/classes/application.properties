spring.profiles.active=dev
spring.application.name=directdealing

spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jmx.default-domain=ddmbeanserver

# Used for auditing, do not change without checking the implications
javers.sqlSchemaManagementEnabled=false
javers.prettyPrintDateFormats.localDateTime: "dd MMM yyyy, HH:mm:ss"