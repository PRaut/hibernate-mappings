<style>
.ui-menu .ui-menu-item a {
	height: 10px;
	font-size: 20px;
	style: none;
	width: 100px;
}

#clickme:active {
	box-shadow: 0 0 30px
}

#clickme {
	border-radius: 0px;
	border: 1px solid
}

#clickme:hover {
	cursor: pointer;
}

#clickme:active {
	box-shadow: 0 0 30px
}

#input {
	border-radius: 0px;
	border: 1px solid;
	height: 0 0 30px;
}

#input:hover {
	
}

#input:active {
	box-shadow: 0 0 30px;
}

#input:focus {
	box-shadow: 0 0 30px;
}

.ui-autocomplete {
	background: #f6f6f6;
	border-color: gray;
	border-radius: 2px;
	list-style: none;
	width: 108px;
	overflow-y: auto;
	max-height: 150px;
	color: black;
}
</style>
<section class="content-header">
	<h1>New User</h1>
	<p>&nbsp;</p>
	<div class="row">
		<div class="col-lg-12 col-xs-20">
			<!-- small box -->
			<div class="col-md-6">
				<div class="box box-primary" id="boxx">
					<form role="form" name="userCreation" ng-init="loadCheckers()">
						<div class="box-body">
							<div ng-app='MyModule'>
								<div class="form-group">
									<label for="id">Employee Id:</label>
									<div>
										<input auto-complete ui-items="names" ng-model="user.username"
											class="form-control" placeholder="Type text to search"
											id="clickme"> <!-- ng-change="searchs(user.username)" -->
									</div>
								</div>
								<div class="form-group">
									<label for="name">Name:</label> <input type="text"
										class="form-control" id="fname" placeholder="Full Name"
										ng-model="user.name" required>
								</div>
								<div class="form-group">
									<label for="emailId">Email:</label> <input type="email"
										class="form-control" id="emailId" placeholder="Email Id"
										ng-model="user.email" required>
								</div>
								<div class="form-group">
									<label for="checker">Checker:</label> 
									<select
										class="form-control" id="check"
										ng-model="user.checker" required>
										<option ng-repeat="checker in checkers" ng-value="checker.id">{{checker.name}}</option>
									</select>
								</div>

								<button type="submit" class="btn btn-primary"
									ng-click="saveUser()" ng-disabled="userCreation.$invalid">Submit</button>
							</div>
					</form>
					<br> <br>
					<div class="alert alert-success"
						ng-show="userAddResponse == 'success'">
						User successfully added, click here to &nbsp;&nbsp;<a
							href="#/usermanagement">View Users</a>
					</div>
					<div class="alert alert-danger" ng-show="userAddResponse == 'fail'">Operation
						failed :: {{error}}</div>

				</div>
			</div>
		</div>

		<div class="col-lg-3 col-xs-6"></div>
		<div class="col-lg-3 col-xs-6"></div>
		<div class="col-lg-3 col-xs-6"></div>
	</div>


</section>
