<section class="content-header">
	<h1>New Role Creation</h1>
	<p>&nbsp;</p>
	<div class="row">
		<div class="col-lg-12 col-xs-20">
			<!-- small box -->
			<div class="col-md-6">
				<div class="box box-primary" id="boxx">
					<form role="form" name="groupCreation" ng-init="loadCheckers()">
						<div class="box-body">
							<div ng-app='MyModule'>
								<div class="form-group">
									<label for="name">Role Name:</label> <input type="text"
										class="form-control" id="gName" placeholder="Enter Role Name"
										ng-model="newRole.name" required>
								</div>

								<div class="form-group">
									<label for="checker">Checker:</label> 
									<select
										class="form-control" id="check"
										ng-model="user.checker" required>
										<option ng-repeat="checker in checkers" ng-value="checker.id">{{checker.name}}</option>
									</select>
								</div>

								<!--<div class="form-group">
											<label for="name">Email:</label>
											<input type="email" class="form-control" id="gEmail" placeholder="Enter Group Email" ng-model="groupData.email" ng-pattern="/^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/" required >
											</div>
											<div class="form-group">
												<label for="name">Group Description:</label>
												<input type="text" class="form-control" id="gDesc" placeholder="Enter Group Description" ng-model="groupData.description" required>
												</div>
												<div class="form-group">
											<label for="name">Group Checker:</label>
											<input type="text" class="form-control" id="gChecker" placeholder="Enter Group Checker" ng-model="groupData.checker">
												</div>-->
								<button type="submit" class="btn btn-primary"
									ng-click="saveNewRole()" ng-disabled="groupCreation.$invalid">Submit</button>
							</div>
					</form>
					<br> <br>
					<div class="alert alert-success"
						ng-show="reportAddResponse == 'success'">
						Role successfully added, click here to &nbsp;&nbsp;<a
							ui-sref="reportmanagement">View Reports</a>
					</div>
					<div class="alert alert-danger"
						ng-show="reportAddResponse == 'fail'">Operation failed ::
						{{assocServiceError}}</div>

				</div>
			</div>
		</div>

		<div class="col-lg-3 col-xs-6"></div>
		<div class="col-lg-3 col-xs-6"></div>
		<div class="col-lg-3 col-xs-6"></div>
	</div>

</section>
