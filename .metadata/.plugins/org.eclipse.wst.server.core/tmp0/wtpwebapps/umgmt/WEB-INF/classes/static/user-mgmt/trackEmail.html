
<section class="content-header">
	<h1></h1>
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">Alerts Management</h3>
			&nbsp;&nbsp;

		</div>
		<!-- /.box-header -->
		<div class="box-body" ng-init="viewLeads()">
			<table id="example1" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Sr.No.</th>
						<th>Employee Id</th>
						<th>Name</th>
						<th>Email</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="t in list">
						<td>{{$index + 1}}</td>
						<td>{{t.id}}</td>
						<td>{{t.name}}</td>
						<td>{{t.emailId}}</td>
						<td><button class="btn btn-primary">SMS</button>&nbsp;
							<button class="btn btn-primary">EMAIL</button></td>
					</tr>
				</tbody>
			</table>
		</div>
</section>
