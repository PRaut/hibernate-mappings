	<style>
.pointLink {
	cursor: pointer;
}

.pointLink:hover {
	transition: all .4s ease-in-out;
	transform: scale(1.5);;
}

.ui-menu .ui-menu-item a {
	height: 10px;
	font-size: 20px;
	style: none;
	width: 100px;
}

#clickme:active {
	box-shadow: 0 0 30px
}

#clickme {
	border-radius: 0px;
	border: 1px solid
}

#clickme:hover {
	cursor: pointer;
}

#clickme:active {
	box-shadow: 0 0 30px
}

#input {
	border-radius: 0px;
	border: 1px solid;
	height: 0 0 30px;
}

#input:hover {
	
}

#input:active {
	box-shadow: 0 0 30px;
}

#input:focus {
	box-shadow: 0 0 30px;
}

.ui-autocomplete {
	background: #f6f6f6;
	border-color: gray;
	border-radius: 2px;
	list-style: none;
	width: 108px;
	overflow-y: auto;
	max-height: 150px;
	color: black;
}

/* Paste this css to your style sheet file or under head tag */
/* This only works with JavaScript,
        if it's not present, don't show loader */
.no-js #loader {
	display: none;
}

.js #loader {
	display: block;
	position: absolute;
	left: 100px;
	top: 0;
}

.se-pre-con {
	display: none;
	position: fixed;
	left: 0px;
	top: 0px;
	width: 100%;
	height: 100%;
	z-index: 9999;
	background: url(/umgmt/user-mgmt/dist/img/loader-64x/axis-loader.gif) center
		no-repeat #fff;
	opacity: 0.7;
}

.icnbox select {
