
<section class="content-header">
	<h1>Group Management</h1>
	<p>&nbsp;</p>
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">Group Details</h3>
			&nbsp;&nbsp;
		</div>
		<!-- /.box-header -->
		<div class="box-body" ng-init="findAllGroup();  loadCheckers()">
			<table id="example1" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Sr.No.</th>
						<th>Group Name</th>
						<th>Description</th>
						<th>Email Id</th>
						<th>Users</th>
						<th>Reports</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="t in groupDetails">
						<td>{{$index + 1}}</td>
						<td>{{t.name}}</td>
						<td>{{t.description}}</td>
						<td>{{t.email}}</td>
						<td class="text-center"><i class="fa fa-user pointLink"
							aria-hidden="true" ng-click="getGroupUsers(t.id)"></i></td>
						<td class="text-center"><i class="fa fa-pie-chart pointLink"
							aria-hidden="true" ng-click="getGroupReports(t.id)"></i></td>
						
						
						<!--<td><button class="btn btn-danger" id="disable_{{t.id}}"
								ng-click="toggleEnableOrDisableGroup(t, 'disable')"
								ng-if="t.isActive != false">Disable</button>
							<button class="btn btn-primary" id="enable_{{t.id}}"
								ng-click="toggleEnableOrDisableGroup(t, 'enable')"
								ng-if="t.isActive == false">Enable</button> &nbsp;
							<button class="btn btn-primary" ng-click="editGroup(t)">Edit</button>
						</td>-->

						<td>
								<span ng-if="!t.confirm">
										<button class="btn btn-danger" id="disable_{{t.id}}"
										ng-if="t.isActive != false"
										ng-click="t.confirm=true">Disable</button>
		
									
									<button class="btn btn-primary" id="enable_{{t.id}}"
										ng-if="t.isActive == false"
										ng-click="t.confirm=true">Enable</button>
								</span>
								
	
									<span class="row" ng-if="t.confirm">
													<div class="col-sm-6">
														<label>Checker: </label>
															<select class="form-control" ng-model="user.checker">
																<option ng-repeat="checker in checkers" ng-value="checker.id" > {{checker.name}} </option>
															</select>
													</div>
													<div class="col-sm-4" style="margin-top: 24px;">
															<button class="btn btn-primary" id="enable_{{t.id}}"  ng-click="toggleEnableOrDisableGroup(t, (t.isActive)?'disable':'enable')">Confirm {{(t.isActive)?"disable":"enable"}}</button>
													</div>
												<!--
	ng-click="toggleEnableOrDisableUser(t, 'disable')"
	ng-click="toggleEnableOrDisableUser(t, 'enable')"
												-->
									</span>
					</tr>
				</tbody>
			</table>
		</div>
</section>
