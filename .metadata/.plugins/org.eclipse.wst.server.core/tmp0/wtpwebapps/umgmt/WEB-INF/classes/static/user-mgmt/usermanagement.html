
<section class="content-header">
	<h1></h1>
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">User Details</h3>
			&nbsp;&nbsp;
		</div>
		<!-- /.box-header -->
		<div class="box-body" ng-init="getAllUsers(); loadCheckers()">
			<table id="example1" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Sr.No.</th>
						<th>Name</th>
						<th>Country</th>
						<th>Status</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="t in userDetails">
						<td>{{$index + 1}}</td>
						<td><span
							style="cursor: pointer; color: #1a0dab; text-decoration: underline"
							ng-click="viewUser(t.id)">{{t.name}}</span></td>
							<td>{{t.country}}</td>
							<td>
								<span ng-show="t.isActive">Active</span>
								<span ng-show="!t.isActive">Disabled</span>
							</td>
						<td>
							<span ng-if="!t.confirm">
									<button class="btn btn-danger" id="disable_{{t.id}}"
									ng-if="t.isActive != false"
									ng-click="t.confirm=true">Disable</button>
	
								
								<button class="btn btn-primary" id="enable_{{t.id}}"
									ng-if="t.isActive == false"
									ng-click="t.confirm=true">Enable</button>
							</span>
							

								<span class="row" ng-if="t.confirm">
												<div class="col-sm-6">
													<label>Checker: </label>
														<select class="form-control" ng-model="user.checker">
															<option ng-repeat="checker in checkers" ng-value="checker.id" > {{checker.name}} </option>
														</select>
												</div>
												<div class="col-sm-4" style="margin-top: 24px;">
														<button class="btn btn-primary" id="enable_{{t.id}}"  ng-click="toggleEnableOrDisableUser(t, (t.isActive)?'disable':'enable')">Confirm {{(t.isActive)?"disable":"enable"}}</button>
												</div>
											<!--
ng-click="toggleEnableOrDisableUser(t, 'disable')"
ng-click="toggleEnableOrDisableUser(t, 'enable')"
											-->
								</span>
								
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</section>
