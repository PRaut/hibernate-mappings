
<html>
<head>
<title>Login | WEBOPS</title>
<meta charset="utf-8">
<script src="user-mgmt/plugins/jQuery/jquery.min.js"></script>
<script src="user-mgmt/lib/jquery-val.js"></script>
<script src="user-mgmt/lib/pan.js"></script>
<link rel="stylesheet" href="user-mgmt/bootstrap/css/bootstrap.min.css">
<script src="user-mgmt/bootstrap/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="user-mgmt/components/font-awesome/css/font-awesome.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	.logo {
		margin-top: 50px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	
	.logo_site{
		margin-top: 30px;
		display: flex;
		justify-content: center;
		align-items: center;
	}
	.glyphicon-info-sign{
		cursor: help;
	}
</style>

</head>
<body background="user-mgmt/img/top_design.png">
	<div class="container">
		<div  class="logo" >
			<image src="/lhops/assets/img/axis-bank-logo.png" alt="Axis Bank"/>
		</div>
		<div  class="logo_site" >
			<h1>WEBOPS</h1>
		</div>
		<div class="row vertical-offset-100">
			<div class="col-md-4 col-md-offset-4">
				<div id="loginMessage"></div>
				<div class="panel panel-default" id="logDiv">
					<div class="panel-heading">
						<h3 class="panel-title">Employee Login&nbsp; <i data-toggle="tooltip" title="Enter your employee id and AD password to log in" class='glyphicon glyphicon-info-sign'></i>  </h3>
					</div>
					<div class="panel-body">
						<br>
						<form id="loginForm">
							<div class="form-group">
								<input required class="form-control" id="loginUsername"
									name="loginUsername" autocomplete="off" placeholder="Username" type="text">
							</div>
							<div class="form-group">
								<input required class="form-control" id="loginPassword"
									name="loginPassword" autocomplete="off" placeholder="Password" type="password">
							</div>
							<br>
							<button
								data-loading-text="<i class='fa fa-spinner fa-spin'></i> Logging in "
								type="submit" style="background-color: #A03058" id="loginButton"
								class="btn btn-lg btn-primary btn-block">Login</button>
						</form>
						<p>
							<span id="subMessage" ></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="user-mgmt/lib/logger.js"></script>
</html>
