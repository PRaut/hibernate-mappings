<style>
.ui-menu .ui-menu-item a {
	height: 10px;
	font-size: 20px;
	style: none;
	width: 100px;
}

#clickme:active {
	box-shadow: 0 0 30px
}

#clickme {
	border-radius: 0px;
	border: 1px solid
}

#clickme:hover {
	cursor: pointer;
}

#clickme:active {
	box-shadow: 0 0 30px
}

#input {
	border-radius: 0px;
	border: 1px solid;
	height: 0 0 30px;
}

#input:hover {
	
}

#input:active {
	box-shadow: 0 0 30px;
}

#input:focus {
	box-shadow: 0 0 30px;
}

.ui-autocomplete {
	background: #f6f6f6;
	border-color: gray;
	border-radius: 2px;
	list-style: none;
	width: 108px;
	overflow-y: auto;
	max-height: 150px;
	color: black;
}
</style>
<section class="content-header" >
	<h1>User Assignment</h1>
	<p>&nbsp;</p>
	<div class="row">
		<div class="col-lg-12 col-xs-20">
			<!-- small box -->
			<div class="col-md-6">
				<div class="box box-primary" id="boxx">
					<form role="form">
						<div class="box-body">
							<div ng-app='MyModule'>
								<div class="form-group">
									<label for="id">Employee Id:</label>
									<div>
										<input auto-complete ui-items="names"
											ng-model="groupToUser.user" class="form-control"
											placeholder="Enter Employee Id" id="clickme"
											ng-change="search(selected)">
									</div>
								</div>
								<div class="form-group">
									<label for="id">Group Id:</label>
									<div>
										<input auto-complete ui-items="groups"
											ng-model="groupToUser.group" class="form-control"
											placeholder="Enter Group Id" id="clickmes"
											ng-change="search(selected1)">
									</div>
								</div>
								<button class="btn btn-primary"
									ng-click="associateGroupToUser()">Submit</button>
					</form>
					<br>
					<br>
					<div class="alert alert-success"
						ng-show="assocResponse == 'success'">User successfully added</div>
					<div class="alert alert-danger" ng-show="assocResponse == 'fail'">Operation
						failed :: {{assocServiceError}}</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-xs-6"></div>
		<div class="col-lg-3 col-xs-6"></div>
		<div class="col-lg-3 col-xs-6"></div>
	</div>
</section>
