<section class="content-header">
	<h1></h1>
	<div class="box">
		<div class="box-header">
			<button class="btn btn-primary" ui-sref="groupmanagement">
				<i class="fa fa-arrow-circle-o-left" aria-hidden="true"> Back </i>
			</button>
			<br>
			<br>
			<h3 class="box-title">{{inGroupName}}</h3>
			&nbsp;&nbsp; <br>
			<br>
			<div class="row">
				<div class="col-sm-5" style="padding-right: 4px">
					<input style="width: 100%" auto-complete ui-items="groups"
						ng-model="groupToUser.group" class="form-control"
						placeholder="Enter Report Id" id="clickme"
						ng-change="search(selected)">
				</div>
				<div class="col-sm-2" style="padding: 0px">
					<button ng-click="addReportToGroup(groupToUser.group)"
						class="btn btn-primary">Add Report</button>
				</div>
			</div>
		</div>
		<!-- /.box-header -->
		<div class="box-body" ng-init="initInGroupData()">
			<table id="example1" class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Sr.No.</th>
						<!--<th>Report Id</th>-->
						<th>Name</th>
						<th>Created On</th>
						<th>Remove</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="t in reportDataInGroup">
						<td>{{$index + 1}}</td>
						<!--<td>{{t.id}}</td>-->
						<td>{{t.reportName}}</td>
						<td>{{t.createdOn}}</td>
						<td class="text-center"><i
							ng-click="removeReportFromGroup(t.id)"
							class="fa fa-chain-broken pointLink" aria-hidden="true"></i></td>
					</tr>
				</tbody>
			</table>
		</div>
</section>
