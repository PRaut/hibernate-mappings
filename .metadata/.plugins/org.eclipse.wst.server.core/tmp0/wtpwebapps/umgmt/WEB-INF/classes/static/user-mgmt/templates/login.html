
<style>
.login-form {
	width: 25rem;
	height: 21.75rem;
	position: fixed;
	top: 50%;
	margin-top: -9.375rem;
	left: 50%;
	margin-left: -12.5rem;
	background-color: #ffffff;
	opacity: 0;
	-webkit-transform: scale(.8);
	transform: scale(.8);
}

.spinner {
	display: inline-block;
	opacity: 0;
	width: 0;
	-webkit-transition: opacity 0.25s, width 0.25s;
	-moz-transition: opacity 0.25s, width 0.25s;
	-o-transition: opacity 0.25s, width 0.25s;
	transition: opacity 0.25s, width 0.25s;
}

.has-spinner.active {
	cursor: progress;
}
</style>

<script>

        /*
        * Do not use this is a google analytics fro Metro UI CSS
        * */
        if (window.location.hostname !== 'localhost') {

            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-58849249-3', 'auto');
            ga('send', 'pageview');

        }


        $(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>

<body class="bg-darkTeal">
	<div class="login-form padding20 block-shadow">
		<form>
			<h1 class="text-light">PDF Servo</h1>
			<hr class="thin" />
			<br />
			<div class="input-control text full-size" data-role="input">
				<label for="user_login">Username:</label> <input type="text"
					name="user_login" id="user_login" ng-model="login.username"
					placeholder="Username">
				<button class="button helper-button clear">
					<span class="mif-cross"></span>
				</button>
			</div>
			<br /> <br />
			<div class="input-control password full-size" data-role="input">
				<label for="user_password">User password:</label> <input
					type="password" name="user_password" id="user_password"
					placeholder="Password" ng-model="login.password"
					ng-keyup="$event.keyCode == 13 && myLogin()">
				<button class="button helper-button reveal">
					<span class="mif-looks"></span>
				</button>
			</div>
			<span style="color: red" ng-show="error">{{error}}</span> <br /> <br />


			<div class="form-actions">
				<a href="#/forgotPassword">Forgot Password?</a>
				<p>
					<button type="button" value="login" class="button primary"
						busy="Please wait..">Login</button>
					<button type="button" class="button primary">SignUp</button>

					<!-- <a href="#userregistration" style="color: blueviolet" padding-right: 50px; font-size: medium;>SignUp</a>  -->
			</div>
		</form>
		<footer style="background-color: #EFEAE3">
			<div class="container">
				<div class="align-left padding10 text-small">
					Copyright 2016-2017 &copy;<a href="http://www.neoquant.com">NeoQuant
						Solutions Pvt. Ltd.</a>
				</div>
			</div>
		</footer>
	</div>
</body>
